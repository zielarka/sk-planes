<div class="row">
  <div class="col">
    <h3>
      FLIGHT DETAILS
      <mat-icon class="float-end" (click) ="close()">close</mat-icon>
    </h3>
    <p class="label">Code: {{flight.code}}</p>
    <ul>
      <li *ngFor="let member of flight.crew">
        {{ member.name }}
      </li>
    </ul>
    <button mat-raised-button="primary" class="float-end" (click) ="goToEditFlight()">
      EDIT FLIGHT
    </button>
  </div>
</div>
